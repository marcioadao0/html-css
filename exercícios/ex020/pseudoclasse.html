<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

       
    
        div:hover {
            background-color: yellow;
        }



    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>    
    <div>3</div>
</body>

</html>
