<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form method="get" action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>

        </fieldset>
        <fieldset>
            <legend>
                Esportes Favoritos
            </legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espvol" id="iespvol"> <label for="iespvol">Volei</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basketball</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>

        </fieldset>

    



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
