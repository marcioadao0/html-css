<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;

        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="7" maxlength="20" size="20" placeholder="nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label> <input type="password" name="senha" id="isen" required minlength="8" max="15" size="15" placeholder="senha de 8 digitos" autocomplete="current-password">

        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
